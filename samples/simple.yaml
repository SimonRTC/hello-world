apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helloworld-simple
  namespace: gitops
spec:
  destination:
    namespace: hello-world
    server: https://kubernetes.default.svc
  project: default
  source:
    path: samples/classic
    repoURL: https://github.com/SimonRTC/hello-world.git
    targetRevision: HEAD